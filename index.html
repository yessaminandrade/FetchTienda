<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main class="container py-4">
  <h1 class="text-center mb-4">Productos</h1>

  <!-- Dropdown de categorías -->
  <div class="btn-group mb-3">
    <button type="button" class="btn btn-warning">Categorías</button>
    <button type="button" class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" id="ulMenu">
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" onclick="getData('');">Todas</a></li>
    </ul>
  </div>

  <!-- Contenedor de productos -->
  <div id="cards-container" class="d-flex flex-wrap justify-content-center gap-4"></div>
</main>

<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Título</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="modalDescription"></p>
        <p><strong>Categoría:</strong> <span id="modalCategory"></span></p>
        <p><strong>Calificación:</strong> <span id="modalRating"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
